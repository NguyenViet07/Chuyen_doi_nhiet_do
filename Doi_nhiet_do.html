<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <label>Fahrenheit</label>
        <input id="inputF" type="number" placeholder="Fahrenheit"
               oninput="temperatureConverter(this.value)"
               onchange="temperatureConverter(this.value)"/>
        <p id>Celsius: <span id="outPutC"></span> </p>
    </form>
    <script>
       function temperatureConverter(valNumber) {
           valNumber = parseFloat(valNumber)
           document.getElementById("outPutC").innerHTML = (valNumber-32)/1.8
       }
    </script>

</body>
</html>
